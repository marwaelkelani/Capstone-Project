<h3 class="text-center">Cart</h3>

<h3>Your Orders</h3>

<div class="cart-total">
  <div *ngIf="products">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Subtotal</th>
            <th scope="col" class="text-center">Remove Product</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>
              <div class="quantity-amt row">
              <span class="quantity col-lg-2 col-sm-2"><button class="btn btn-warning qty-btn" (click)="dec(product)"><i class="fa-solid fa-minus"></i></button></span>
              <span class="product col-lg-2 col-sm-2 text-center">{{product.quantity}}</span>
              <span class="quantity col-lg-2 col-sm-2"><button class="btn btn-warning qty-btn" (click)="inc(product)"><i class="fa-solid fa-plus"></i></button></span>
            </div>
            </td>
            <td>{{product.price * product.quantity | currency}}</td>
            <td class="text-center"><button type="button" class="btn btn-danger" (click)="removeFromCart(product)"><i class="fa-solid fa-trash"></i></button></td>
          </tr>
        </tbody>
        <tr>
          <th><h4>Subtotal: {{total | currency }}</h4></th>
        </tr>
      </table>
    </div>
    <button type="button" class="btn btn-primary mx-4" (click)="checkout()">Proceed to Checkout</button>
    <button type="button" class="btn btn-danger mx-4" (click)="clearCart()">Clear Cart</button>
    
</div>
