<div class="row">
    <!-- Filter Side -->
    <div class="col-3" id="filter">
        <div id="filter-outline" class="mt-5">
            <h2 class="text-center" id="filter-title">Filter</h2>
            <div class="row">
                <form class="col-6 offset-1" [formGroup]="filterForm">
                    <h4>Grade</h4>
                    <input type="radio" name="grade_number" value="6" formControlName="grade_number"> Grade 6 <br>
                    <input type="radio" name="grade_number" value="7" formControlName="grade_number"> Grade 7 <br>
                    <input type="radio" name="grade_number" value="8" formControlName="grade_number"> Grade 8 <br>
                    <br>

                    <h4>Subjects</h4>
                    <select name="subject" formControlName="subject_name">
                        <option selected disabled>Choose a Subject</option>
                        <option *ngFor="let subject of subjects" [value]="subject.subject_name">{{subject.subject_name}}</option>
                    </select> <br><br>


                    <h4>Type</h4>
                    <select name="type"  formControlName="type_name">
                        <option selected disabled>Choose a product type</option>
                        <option *ngFor="let type of types" [value]="type.type_name">{{type.type_name}}</option>
                    </select> <br><br>

                    <button type="submit" class="btn btn-primary" (click)="onClick()">Apply Changes</button><br><br>

                </form>
            </div>
        </div>
    </div>

    <!-- Products Side -->
    <div class="col-9" id="product-grid">
        <h1 class="text-center m-4">Shop Resources</h1>
        <div class="row px-5">
            <div class="col-4" *ngFor="let product of products; let i = index">
                <!-- Product Card 1-->
                <div class="card col-4 offset-4 mx-4 my-4" style="width: 18rem;">
                    <a [routerLink]="['/products', product.id]"><img src="{{product.cover}}" class="card-img-top"
                            alt="product image"></a>
                    <div class="card-body">
                        <h5 class="card-title text-center"><a
                                [routerLink]="['/products', product.id]">{{product.name}}</a></h5>
                        <h5 class="card-text text-center">{{product.price | currency }}</h5>
                        <input [(ngModel)]="product.quantity" [ngModelOptions] ="{standalone: true}" (change)="changeSubTotal(product,i)" type="number" min="1" name="" placeholder="Quantity">
                        <h6>SubTotal: {{product.quantity*product.price | currency}}</h6>
                       <button type="button" class="btn btn-primary col-12" (click)="addToCart(product)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <mat-paginator [length]="20" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
        </div>
    </div>
</div>
